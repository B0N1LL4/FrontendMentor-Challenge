<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <section class="profile">
        <div class="profile-photo"></div>
        <div class="profile-text">
          <p class="light-text"><span>Victor Crest</span> 26</p>
            <p class="light-text">London</p>
        </div>
        <section class="stats">
          <div class="box">
            <h3>80K</h3>
            <p class="light-text">Followers</p>
          </div>
          <div class="box">
            <h3>803K</h3>
            <p class="light-text">Likes</p>
          </div>
          <div class="box">
            <h3>1.4K</h3>
            <p class="light-text">Photos</p>
          </div>
        </section> <!-- end Stats-->
      </section> <!-- End Profile-->
    </div> <!-- End Box-->
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/B0N1LL4/FrontendMentor-Challenge">B0N1LL4</a>.
    </footer>
  </div> <!-- End Container-->
</body>
</html>
